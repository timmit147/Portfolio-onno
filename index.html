<!doctype html>
<html>

<body>

    <header>

        <div class="signature"  alt="Onno Meeuwsen"></div>

        <h1>Onno Meeuwsen</h1>
        <!-- <button class="hamburger-menu">
            <div></div>
            <div></div>
            <div></div>
        </button> -->

        <div class="circle"></div>

        <nav>
            <a>HKU Year 1</a>
            <a>HKU Year 2</a>
            <a>HKU Year 3</a>
        </nav>

        <img class="money" src="img/50-cent.png" alt="50 cent">
    </header>

    <main>

        <section id="wall">
            <article id="expo-1">
                <img class="text" src="img/art/text-1.png" alt="">
                <img class="art" src="img/art/art-1.jpg" >
            </article> 

            <article id="expo-2">
                <img class="art" src="img/art/art-2.jpg" >

            <article id="expo-3">

            </article>
            
            <article id="expo-4">
                <img class="art" src="img/art/art-5.jpg" >
                <img class="text" src="img/art/text-1.png" alt="">
            </article>

            <article id="expo-5">
                <img class="text" src="img/art/text-1.png" alt="">
                <img class="art" src="img/art/art-6.jpg" >
            </article>
     
        </section>


        <section class="sketchbook">
            <div class="sketch">
                    <div class="page-1">
                        <div class="page-2"></div>
                    </div>
                    
                    <div class="page-3">
                        <div class="page-4"></div>
                    </div>
                    
                    <div class="page-5">
                        <div class="page-6"></div>
                    </div>
                    
                    <div class="page-7">
                        <div class="page-8"></div>
                    </div>
                    
                    <div class="page-9">
                        <div class="page-10"></div>
                    </div>

                    <span class="front"></span>
                    <button class="next"></button>
                    <button class="previous"></button>


            </div>
            <!-- <div class="slidecontainer">
                <input type="range" min="0" max="180" value="0" class="slider" id="myRange">
            </div>
            <div class="slidecontainer2">
                <input orient="vertical" type="range" min="0" max="85" value="40" class="slider" id="myRange2">
            </div> -->



            <!-- <div class="zoom-in"></div>
            <div class="zoom-out"></div> -->

        </section>

    </main>

    <footer>
        
    </footer>
