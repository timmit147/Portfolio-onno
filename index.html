<!doctype html>
<html>
<head>
<title>Portfolio onno</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <img class="header-img" src="img/header.png" alt="Gezicht onno">
        <h1>Onno Meeuwsen</h1>
        <button class="hamburger-menu">
            <div></div>
            <div></div>
            <div></div>
        </button>

        <nav>
            <a>HKU Year 1</a>
            <a>HKU Year 2</a>
            <a>HKU Year 3</a>
        </nav>

        <img class="money" src="img/50-cent.png" alt="50 cent">
    </header>

    <main>

        <section class="sketchbook">
            <div class="sketch"></div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
                <p>Rotation-value: <span id="demo"></span></p>
            </div>
            <div class="slidecontainer2">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRange2">
                <p>Perspective-value: <span id="demo2"></span></p>
            </div>

            <div class="next"></div>
            <div class="previous"></div>

            <div class="zoom-in"></div>
            <div class="zoom-out"></div>

        </section>

    </main>

    <footer>
        
    </footer>

</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
